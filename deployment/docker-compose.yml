version: '3.3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
    hostname: zookeeper
    volumes:
      - /home/goutam_thukral/zookeeper/data:/opt/zookeeper-3.4.13/data
  kafka:
    image: wurstmeister/kafka
    command: [start-kafka.sh]
    ports:
      - "9092:9092"
    hostname: kafka
    environment:
      KAFKA_CREATE_TOPICS: "events:2:1" # topic:partition:replicas
      KAFKA_ADVERTISED_HOST_NAME: acit3855.westus.cloudapp.azure.com # docker-machine ip
      KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://acit3855.westus.cloudapp.azure.com:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_DIRS: /kafka/kafka-logs
      KAFKA_BROKER_ID: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/goutam_thukral/kafka:/kafka/kafka-logs
    depends_on:
      - "zookeeper"
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'events'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  receiver:
    image: receiver
    ports:
      - "8080"
    networks:
      - "api.network"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/goutam_thukral/config/receiver:/config  
      - /home/goutam_thukral/logs:/logs
    depends_on:
      - "kafka"
  storage:
    image: storage
    ports: 
      - "8090"
    networks:
      - "api.network"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/goutam_thukral/config/storage:/config
      - /home/goutam_thukral/logs:/logs
    depends_on:
      - "kafka"
      - "db"
  health:
    image: health
    ports: 
      - "8120"
    networks:
      - "api.network"
    environment:
      - TARGET_ENV=test
    depends_on:
      - "storage"
      - "processing"
      - "audit_log"
      - "receiver"
  processing:
    image: processing
    ports: 
      - "8100"
    networks:
      - "api.network"
    depends_on:
      - "storage"
    # network_mode: "host"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/goutam_thukral/config/processing:/config  
      - /home/goutam_thukral/logs:/logs
      - processing-db:/data
  audit_log:
    image: audit_log
    ports: 
      - "8110"
    networks:
      - "api.network"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/goutam_thukral/config/audit_log:/config  
      - /home/goutam_thukral/logs:/logs
    depends_on:
      - "kafka" 
  dashboard:
    image: dashboard
    ports:
      - "3000"
    networks:
      - "api.network"
    depends_on:
      - "processing"
      - "audit_log" 
  nginx:
    image: nginx:latest
    # Connects the conf file of the container to the conf file in our folder
    volumes:
      - /home/goutam_thukral/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    # It will start up the nginx only when all api containers have started
    depends_on:
      - "receiver"
      - "storage"
      - "processing"
      - "audit_log"
      - "dashboard"
    # Connects the port 80 of the nginx container to localhost:80 or localhost
    ports:
      - "80:80"
    networks:
      - "api.network"
volumes:
  my-db:
  processing-db:
networks:
  api.network:
